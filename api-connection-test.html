<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Taskify API Connection Test</h1>
    
    <div>
        <button onclick="testConnection()">Test API Connection</button>
        <button onclick="testDashboardStats()">Test Dashboard Stats</button>
        <button onclick="testHealth()">Test Health Endpoint</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://localhost:5217/api';
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.insertBefore(div, resultsDiv.firstChild);
        }
        
        async function testConnection() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/test`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Test endpoint successful: ${JSON.stringify(data)}`, true);
                } else {
                    addResult(`❌ Test endpoint failed: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                addResult(`❌ Test endpoint error: ${error.message}`, false);
            }
        }
        
        async function testDashboardStats() {
            try {
                const response = await fetch(`${API_BASE}/dashboard/stats`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Dashboard stats successful: Found ${Object.keys(data).length} properties`, true);
                } else {
                    addResult(`❌ Dashboard stats failed: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                addResult(`❌ Dashboard stats error: ${error.message}`, false);
            }
        }
        
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:5217/health', {
                    method: 'GET',
                });
                
                if (response.ok) {
                    const text = await response.text();
                    addResult(`✅ Health endpoint successful: ${text}`, true);
                } else {
                    addResult(`❌ Health endpoint failed: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                addResult(`❌ Health endpoint error: ${error.message}`, false);
            }
        }
        
        // Auto-test when page loads
        window.onload = function() {
            addResult('🔍 Starting API connection tests...', true);
            setTimeout(() => {
                testConnection();
                setTimeout(() => testHealth(), 1000);
                setTimeout(() => testDashboardStats(), 2000);
            }, 500);
        };
    </script>
</body>
</html>
