services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: taskify-db
    environment:
      - SA_PASSWORD=Taskify2025!
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - taskify-db-data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 10s bash -c '</dev/tcp/localhost/1433'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskify-api
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5217
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=taskify-db;Database=TaskifyDb;User Id=sa;Password=Taskify2025!;TrustServerCertificate=true;MultipleActiveResultSets=true
    ports:
      - "5217:5217"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  taskify-db-data:

networks:
  default:
    driver: bridge
